<h1>Registrar Pelicula </h1>
<form [formGroup]="oferta_laboralForm" (ngSubmit)="save()">
    <div [hidden]="true">
        <input type="text" formControlName="id" name="id" id="id" >
    </div>
    <div class="form-group">
            <label class="col-form-label" for="inputDefault">Nombre</label>
            <input type="text" formControlName="nombrepelicula" name="nombrepelicula" id="nombrepelicula" required class="form-control" placeholder="Ingrese su Nombre" required>
    </div>
    <br>
    <div class="form-group">
            <label class="col-form-label" for="inputDefault">codigo</label>
            <input type="text" formControlName="codigo" name="codigo" id="codigo" required class="form-control" placeholder="Ingrese su Nombre De la pelicula">
    </div>
    <br>
    <div class="form-group">
            <label class="col-form-label" for="inputDefault">Precio</label>
            <input type="text" formControlName="precio" name="precio" id="precio" required class="form-control" placeholder="Ingrese su Nombre De la pelicula">
    </div>
    <br>
    <div class="form-group">
            <label class="col-form-label" for="inputDefault">Descripcion</label>
            <input type="text" class="form-control" id="descripcion"  formControlName="descripcion" name="nivel" placeholder="Ingrese su Nivel" >
        </div>
    <br>
    <button type="submit" class="btn btn-primary text-center mr-2" [disabled]="!oferta_laboralForm.valid">Save</button>
    <button class="btn btn-danger text-center mr-2">Cancelar </button>
</form>
